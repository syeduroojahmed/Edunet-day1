<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title of the Webpage -->
    <title>My Simple Web Page</title>
    
    <!-- Meta Tag for Character Set -->
    <meta charset="UTF-8">
    
    <!-- Meta Tag for Viewport (Responsive Design) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta Tag for Description -->
    <meta name="description" content="This is a simple webpage with title, meta, and link tags in HTML.">

    <!-- Link Tag for External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Link Tag for Favicon (Icon displayed in browser tab) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>

    <h1>Welcome to My Web Page!</h1>
    <p>This page includes the basic HTML head tags like title, meta, and link.</p>

</body>
</html>
